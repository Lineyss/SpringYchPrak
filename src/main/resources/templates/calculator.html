<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Calculator</title>
</head>
<body>
  <h1>Калькулятор</h1>
  <form action="/calculation" method="POST" >
    <input type="number" name="a" placeholder="a" padding="5" required/>
    <select name="action">
      <option value="plus">+</option>
      <option value="minus">-</option>
      <option value="umn">*</option>
      <option value="dele">/</option>
    </select>
    <input type="number" name="b" placeholder="b" padding="5" required/>
    <button type="submit">
      Расчитать
    </button>
  </form>
  <p th:text="|${name}|" />
</body>
</html>
