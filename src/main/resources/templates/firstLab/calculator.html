<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Калькулятор обыкновенный</title>
</head>
<body>
<h1>Калькулятор</h1>
<form action="/calculator/result" method="POST">
  <input type="number" name="a" placeholder="a" padding="5" required/>
  <select name="action">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <input type="number" name="b" placeholder="b" padding="5" required/>
  <button type="submit">
    Расчитать
  </button>
</form>
  <button style="margin: 5px">
    <a href="/">Назад</a>
  </button>
</body>
</html>
