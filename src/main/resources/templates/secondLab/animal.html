<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link th:href="@{/css/secondLab.css}" type="text/css" rel="stylesheet">
  <title>Animals</title>
</head>
<body>
<header>
  <a href="/">Назад</a>
  <form method="GET" id="search">
    <input placeholder="Поиск по названию" name="Name" />
    <button>Поиск</button>
  </form>
  <ul>
    <th:block th:each="title: ${categoryes}">
      <li>
        <input type="checkbox" name="Type" class="search"/>
        <p th:text="|${title}|"/>
      </li>
    </th:block>
  </ul>
</header>
<div class="body">
  <div class="content">
    <header>
      <h2>Animals</h2>
      <button id="delete">Удалить</button>
    </header>
    <div class="peoples">
      <th:block th:each="animal: ${pagination_animals.getCurrentItems()}">
        <div class="element">
          <form method="PUT" th:action="|/animal/${animal.getID()}|">
            <input type="checkbox" id="chechboxForDelete"/>
            <input th:value="|${animal.getID()}|" readonly type="number"/>
            <input th:value="|${animal.getName()}|" placeholder="Название животного" required type="text" name="Name"/>
            <input th:value="|${animal.getType()}|" placeholder="Тип животного" required type="text" name="Type"/>
            <button type="submit">
              Обновить
            </button>
          </form>
        </div>
      </th:block>
    </div>
    <div class="pagination">
      <th:block th:if="${pagination_animals.getCurrentPage() > 1}">
        <a th:href="@{/animal?(page=${pagination_animals.getCurrentPage() - 1})}"><</a>
      </th:block>
  
      <p th:text="|${pagination_animals.getCurrentPage()}|"/>
  
      <th:block th:if="${pagination_animals.getCurrentPage() < pagination_animals.getTotalNumberPages()}">
        <a th:href="@{/animal?(page=${pagination_animals.getCurrentPage() + 1})}">></a>
      </th:block>
    </div>
  </div>
  
  <div class="content">
    <header>
      <h2>Создать</h2>
    </header>
    <form class="createPeople" method="POST" action="/animal">
      <p>
        <input placeholder="Название животного" type="text" maxlength="50" required name="Name">
      </p>
      <p>
        <input placeholder="Тип животного" type="text" maxlength="50" required name="Type">
      </p>
      <button type="submit">
        Создать
      </button>
    </form>
  </div>
</div>

<script type="module" th:src="@{/js/people.js}"></script>
</body>
</html>
